<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Notifica√ß√µes em Tempo Real</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: #eee;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            margin-top: 20px;
        }

        #loginSection,
        #mainApp {
            width: 90%;
            max-width: 500px;
            margin-top: 20px;
        }

        #loginSection {
            background: #222;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        #userSelection button {
            background: #333;
            border: none;
            color: #eee;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        #userSelection button:hover:not(.taken) {
            background: #555;
        }

        #userSelection button.taken {
            background: #555;
            cursor: not-allowed;
            opacity: 0.6;
        }

        #userSelection button.current-user {
            border: 2px solid #00ff99;
        }

        #mainApp {
            display: none;
            background: #222;
            padding: 20px;
            border-radius: 8px;
        }

        .user-status {
            margin-bottom: 6px;
        }

        .user-status.current-user {
            font-weight: bold;
            color: #00ff99;
        }

        .user-status.online {
            color: #00ff99;
        }

        #notificationsList {
            margin-top: 10px;
            max-height: 200px;
            overflow-y: auto;
        }

        #notificationsList div {
            margin-bottom: 8px;
        }

        button {
            cursor: pointer;
        }

        #sendNotificationBtn {
            margin-top: 10px;
            background: #00ff99;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            color: #000;
            font-weight: bold;
        }

        #logoutBtn {
            margin-top: 15px;
            background: #ff5555;
            border: none;
            padding: 8px 20px;
            border-radius: 8px;
            color: #fff;
            font-weight: bold;
        }

        input[type=text] {
            padding: 8px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            width: 60%;
            margin-bottom: 15px;
        }

        #connectionStatus {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h1>Notifica√ß√µes em Tempo Real</h1>

    <div id="loginSection">
        <label for="roomCode">C√≥digo da Sala (ex: ABC123):</label><br />
        <input type="text" id="roomCode" placeholder="Digite o c√≥digo da sala" maxlength="10" /><br />

        <div id="userSelection">
            <p>Escolha seu usu√°rio:</p>
            <!-- Bot√µes de usu√°rio gerados dinamicamente -->
        </div>
    </div>

    <div id="mainApp">
        <p>Usu√°rio conectado: <strong id="currentUserName"></strong></p>
        <p>Sala: <strong id="currentRoomCode"></strong></p>
        <p>Status da conex√£o: <span id="connectionStatus">üî¥ Modo Demonstra√ß√£o</span></p>

        <h3>Usu√°rios online (<span id="onlineCount">0</span>):</h3>
        <div id="usersOnline"></div>

        <h3>Notifica√ß√µes pendentes (<span id="notificationCount">0</span>):</h3>
        <div id="notificationsList"></div>

        <button id="sendNotificationBtn">Enviar Notifica√ß√£o</button><br />
        <button id="logoutBtn">Sair</button>
    </div>

    <script>
        class RealTimeNotificationApp {
            constructor() {
                this.ws = null;
                this.users = [];
                this.currentUser = null;
                this.roomCode = null;
                this.notifications = [];
                this.init();
            }

            init() {
                this.updateUserSelection();
                this.bindEvents();
            }

            bindEvents() {
                document.getElementById('sendNotificationBtn').onclick = () => this.sendNotification();
                document.getElementById('logoutBtn').onclick = () => this.logout();
            }

            connectWebSocket() {
                this.ws = new WebSocket('ws://localhost:8080');

                this.ws.onopen = () => {
                    console.log('WebSocket conectado');
                    this.updateConnectionStatus('connected');
                    this.ws.send(JSON.stringify({
                        type: 'join',
                        roomCode: this.roomCode,
                        username: this.currentUser
                    }));
                };

                this.ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    if (data.type === 'users') {
                        this.users = data.users;
                        this.updateUsersStatus();
                        this.updateUserSelection();
                    } else if (data.type === 'notification') {
                        this.notifications.push({
                            from: data.from,
                            message: data.message,
                            timestamp: data.timestamp
                        });
                        this.updateNotificationsList();
                        alert(`üîî Nova notifica√ß√£o de ${data.from}`);
                    }
                };

                this.ws.onclose = () => {
                    console.log('WebSocket desconectado');
                    this.updateConnectionStatus('demo');
                };

                this.ws.onerror = (error) => {
                    console.error('WebSocket erro:', error);
                    this.updateConnectionStatus('demo');
                };
            }

            selectUser(username) {
                const roomInput = document.getElementById('roomCode');
                const roomCode = roomInput.value.trim().toUpperCase();
                if (!roomCode) {
                    alert('‚ö†Ô∏è Por favor, digite o c√≥digo da sala.');
                    roomInput.focus();
                    return;
                }

                this.currentUser = username;
                this.roomCode = roomCode;

                document.getElementById('currentUserName').textContent = username;
                document.getElementById('currentRoomCode').textContent = roomCode;
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('mainApp').style.display = 'block';

                this.connectWebSocket();
            }

            sendNotification() {
                if (!this.currentUser || !this.roomCode || !this.ws || this.ws.readyState !== WebSocket.OPEN) {
                    alert('‚ö†Ô∏è Voc√™ n√£o est√° conectado.');
                    return;
                }
                if (this.users.length <= 1) {
                    alert('‚ö†Ô∏è Nenhum outro usu√°rio online para receber a notifica√ß√£o.');
                    return;
                }

                const message = `üì¢ ${this.currentUser} enviou uma notifica√ß√£o.`;
                this.ws.send(JSON.stringify({
                    type: 'notification',
                    roomCode: this.roomCode,
                    username: this.currentUser,
                    message: message
                }));
                alert('‚úÖ Notifica√ß√£o enviada!');
            }

            updateUsersStatus() {
                const usersOnline = document.getElementById('usersOnline');
                const onlineCount = document.getElementById('onlineCount');
                usersOnline.innerHTML = '';
                onlineCount.textContent = this.users.length;

                this.users.forEach(user => {
                    const div = document.createElement('div');
                    div.className = 'user-status';
                    if (user === this.currentUser) div.classList.add('current-user');
                    div.classList.add('online');
                    div.textContent = `üü¢ ${user}`;
                    usersOnline.appendChild(div);
                });
            }

            updateUserSelection() {
                const userSelection = document.getElementById('userSelection');
                userSelection.innerHTML = '<p>Escolha seu usu√°rio:</p>';

                const allUsers = ['Usu√°rio 1', 'Usu√°rio 2', 'Usu√°rio 3', 'Usu√°rio 4', 'Usu√°rio 5', 'Usu√°rio 6'];

                allUsers.forEach(user => {
                    const btn = document.createElement('button');
                    btn.textContent = user;
                    btn.className = 'user-card';

                    if (this.users.includes(user) && user !== this.currentUser) {
                        btn.classList.add('taken');
                        btn.disabled = true;
                    }

                    btn.onclick = () => this.selectUser(user);

                    userSelection.appendChild(btn);
                });
            }

            updateNotificationsList() {
                const notifList = document.getElementById('notificationsList');
                const notifCount = document.getElementById('notificationCount');
                notifList.innerHTML = '';

                if (this.notifications.length === 0) {
                    notifList.innerHTML = '<p style="text-align:center;color:#666;font-style:italic;">Nenhuma notifica√ß√£o pendente</p>';
                } else {
                    this.notifications.forEach((notif, index) => {
                        const div = document.createElement('div');
                        div.style.padding = '8px';
                        div.style.border = '1px solid #444';
                        div.style.marginBottom = '5px';
                        div.style.borderRadius = '5px';
                        div.style.background = '#222';
                        div.innerHTML = `
          <strong>${notif.message}</strong><br>
          <small>${notif.timestamp}</small><br>
          <button onclick="app.confirmNotification(${index})">‚úÖ Confirmar</button>
        `;
                        notifList.appendChild(div);
                    });
                }
                notifCount.textContent = this.notifications.length;
            }

            confirmNotification(index) {
                this.notifications.splice(index, 1);
                this.updateNotificationsList();
            }

            logout() {
                if (this.ws) this.ws.close();
                this.users = [];
                this.notifications = [];
                this.currentUser = null;
                this.roomCode = null;
                document.getElementById('loginSection').style.display = 'block';
                document.getElementById('mainApp').style.display = 'none';
                this.updateUserSelection();
                this.updateConnectionStatus('demo');
            }

            updateConnectionStatus(status) {
                const statusDiv = document.getElementById('connectionStatus');
                statusDiv.textContent = status === 'connected' ? 'üü¢ Conectado' : 'üî¥ Modo Demonstra√ß√£o';
            }
        }

        const app = new RealTimeNotificationApp();
    </script>

</body>

</html>
